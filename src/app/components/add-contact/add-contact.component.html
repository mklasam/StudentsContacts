<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-info">Add contact</p>
            <p class="fst-italic">This is the place where you can add a new student's contact</p>
        </div>
    </div>
</div>

<!--Loading-->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!--Error message-->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-info fw-bold">{{errorMessage}}
                </p>
            </div>
        </div>
    </div>
</div>

<!--Creating a new student's contact-->
<div class="container">
<div class="row">
    <div class="col-sm-4">
        <form (submit)="createSubmit()">
        <div class="mb-2">
            <input [(ngModel)]="contact.name" name = "name" type="text" required = true class="form-control" placeholder="Name">
        </div>
        <div class="mb-2">
            <input [(ngModel)]="contact.photo" name = "photo" type="text" required = true class="form-control" placeholder="Photo URL">
        </div>
        <div class="mb-2">
            <input [(ngModel)]="contact.email" name = "email" type="email" required = true class="form-control" placeholder="E-mail">
        </div>
        <div class="mb-2">
            <input [(ngModel)]="contact.mobile" name = "mobile" type="number" required = true class="form-control" placeholder="Mobile">
        </div>
        <div class="mb-2">
            <input [(ngModel)]="contact.university" name = "university" type="text" required = true class="form-control" placeholder="University">
        </div>
        <div class="mb-2">
            <input [(ngModel)]="contact.field" name = "field" type="text" required = true class="form-control" placeholder="Field">
        </div>
        <div class="mb-2">
            <select [(ngModel)]="contact.groupId" name = "groupId" required = true class="form-control" *ngIf="groups.length > 0">
                <option value="">Select a faculty</option>
                <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
            </select>
        </div>
        <div class="mb-2">
            <input class="btn btn-info" value="Create" type="submit">
            <a routerLink="/" class="btn btn-dark ms-2">Close</a>
        </div>
    </form>
    </div>
    <div class="col-sm-4">
        <img [src]="contact.photo" alt="" class="contact-img">
    </div>
</div>
</div>

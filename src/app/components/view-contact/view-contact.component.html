<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-info">View contact</p>
            <p class="fst-italic">This is the place where you can see student's contact</p>
        </div>
    </div>
</div>

<!--Loading-->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!--Error message-->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-info fw-bold">{{errorMessage}}
                </p>
            </div>
        </div>
    </div>
</div>

<!--Details-->

<div class="container" *ngIf="!loading && isNotEmpty()">
    <div class="row align-items-center">
        <div class="col-sm-4">
            <img alt="" class="contact-img-big" [src]="contact.photo">
        </div>
        <div class="col-sm-6 mt-3">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">Name : <span class="fw-bold">{{contact.name}}</span></li>
                <li class="list-group-item list-group-item-info">Email : <span class="fw-bold">{{contact.email}}</span></li>
                <li class="list-group-item list-group-item-info">Mobile : <span class="fw-bold">{{contact.mobile}}</span></li>
                <li class="list-group-item list-group-item-info">University : <span class="fw-bold">{{contact.university}}</span></li>
                <li class="list-group-item list-group-item-info">Field : <span class="fw-bold">{{contact.field}}</span></li>
                <li class="list-group-item list-group-item-info">Faculty : <span class="fw-bold">{{group.name}}</span></li>
            </ul>
        </div>
    </div>
        <div class="row mt-3">
            <div class="col">
                <a class="btn btn-info" routerLink="/">
                    <i class="fa fa-arrow-alt-circle-left"></i> Back</a>
            </div>
        </div>
</div>
